<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="w-full max-w-md p-8 bg-white shadow-lg rounded">
  <h2 class="text-2xl font-bold mb-6 text-center">Connexion</h2>
  <form id="loginForm">
    <div class="mb-4">
      <label for="email" class="block text-gray-700">Email</label>
      <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded">
    </div>
    <div class="mb-4">
      <label required for="password" class="block text-gray-700">Mot de passe</label>
      <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded">
    </div>
    <button type="submit" class="w-full bg-custom-blue text-white p-2 rounded">Se connecter</button>
    <div class="mt-4 text-center">
      <hr><p class="text-gray-700">Ou connecter-vous avec</p>
      
      <div class="flex justify-center mt-2">
        <!-- Bouton Facebook -->
         <!-- Bouton Facebook -->
         <button onclick="facebookLogina()" type="button" class="flex items-center bg-blue-600 text-white py-2 px-4 rounded-lg">
          <img src="assets/img/facebookicon.png" alt="Facebook" class="w-5 h-5 mr-2"> Facebook
        </button>
        <!-- Bouton Google -->
        <div id="g_id_onload"
     data-client_id="1025831490647-b45susjtqoouufcrhb8a8jvvlnlsaja5.apps.googleusercontent.com"
     data-context="signup"
     data-ux_mode="popup"
     data-callback="handleCredentialResponsea"
     data-auto_prompt="false">
</div>

<div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" data-text="continue_with" data-size="large" data-logo_alignment="left"></div>

      </div>
    </div>
  </form>
</div>
<script src="../dist/login.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId: '2894977510666256',
      cookie: true,
      xfbml: true,
      version: 'v12.0'
    });
  };

  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>

</body>
</html>
