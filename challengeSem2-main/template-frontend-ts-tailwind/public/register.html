<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="w-full max-w-md p-8 bg-white shadow-lg rounded">
  <div class="flex">
  <img src="assets/img/logo.png" alt="FundFlow Logo" class="w-[calc(100%-240px)] h-auto " style="margin-left: 70px;">
  <h2 class="text-2xl font-bold text-purple-600 " style="margin-top: 45px;">FundFlow</h2></div>
  <h2 class="text-2xl font-bold mb-6 text-center">Créer un compte</h2>
  <h6 class="text-center">Vous avez déja un compte ?<a href="login.html" class="text-blue-500 "> Connectez vous ici </a></h6>
  <br>
  <form id="registerForm">
    <div class="flex">
    <div class="mb-4">
      <label for="username" class="block text-gray-700">Nom d'utilisateur</label>
      <input type="text" id="username" class="w-full p-2 border border-custom-blue rounded">
    </div>
    &nbsp;&nbsp;
    <div class="mb-4">
      <label for="email" class="block text-gray-700">Email</label>
      <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded">
    </div>   
  </div>
  <div class="mb-4">
    <label for="password" class="block text-gray-700">Mot de passe</label>
    <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded">
  </div>
  <div class="mb-4">
    <label for="confirmpassword" class="block text-gray-700">Confirmer Mot de passe</label>
    <input type="password" id="confirmpassword" class="w-full p-2 border border-gray-300 rounded">
  </div>
  <p id="passwordError" class="text-red-500 hidden">Les mots de passe ne correspondent pas.</p>  
    <div class="mb-4">
      <label class="block text-gray-700">Photo de profil</label>
      <video id="camera" class="w-full mb-2 rounded" autoplay></video>
      <canvas id="canvas" class="hidden"></canvas>
      <input type="hidden" id="profileImage">
      <button type="button" id="captureButton" class="bg-custom-blue text-white p-2 rounded mb-2">Prendre une photo</button>
      <div id="dropZone" class="border-2 border-dashed p-4 text-center text-gray-500 rounded">
        <img id="profileImageDisplay" class="w-32 h-32 rounded-full mx-auto mt-2" src="assets/img/noimg.jpg"  alt="Aperçu de la photo">
      </div>
     
    </div>
    <div class="mb-4">
      <label class="flex items-center">
        <input type="checkbox" id="termsCheckbox" class="mr-2">
        <span class="text-gray-700">J'accepte les <a class="text-blue-500">termes et conditions</a>.</span>
      </label>
    </div>

    <button type="submit" class="w-full bg-custom-blue text-white p-2 rounded">S'inscrire</button>

    <div class="mt-4 text-center">
      <hr><p class="text-gray-700">Ou inscrivez-vous avec</p>
      
      <div class="flex justify-center mt-2">
        <!-- Bouton Facebook -->
        <button onclick="facebookLogin()" type="button" class="flex items-center bg-blue-600 text-white py-2 px-4 rounded-lg">
          <img src="assets/img/facebookicon.png" alt="Facebook" class="w-5 h-5 mr-2"> Facebook
        </button>
        
        <!-- Bouton Google -->
        <div id="g_id_onload"
     data-client_id="1025831490647-b45susjtqoouufcrhb8a8jvvlnlsaja5.apps.googleusercontent.com"
     data-context="signup"
     data-ux_mode="popup"
     data-callback="handleCredentialResponse"
     data-auto_prompt="false">
</div>

<div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" data-text="continue_with" data-size="large" data-logo_alignment="left"></div>

      </div>
    </div>
  </form>
</div>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId: '2894977510666256',
      cookie: true,
      xfbml: true,
      version: 'v12.0'
    });
  };

  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>
<script src="../dist/register.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
